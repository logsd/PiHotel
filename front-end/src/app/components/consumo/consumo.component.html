<h1 class="text-center">Consumos</h1>
  <br>
  <div class="container">
      <div class="row gx-5">
      <div class="col-4">
  <div class="card text-center">
      <h5 class="card-title mt-2">Registre un Consumo</h5>
      <div class="card-body">
          <form #consumoForm="ngForm" (ngSubmit)="addConsumo(consumoForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="consumoService.selectedConsumo._id">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Codigo de la Reserva</label>
                <select name="reserva" #reserva="ngModel" [(ngModel)]="consumoService.selectedConsumo.reserva" class="form-select" aria-label="Default select example">
                  <option *ngFor="let reserva of reservaService.reservas" value="{{reserva._id}}" >{{reserva.codigo}}</option>
                </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Producto</label>
                  <select name="producto" #producto="ngModel" [(ngModel)]="consumoService.selectedConsumo.producto" class="form-select" aria-label="Default select example">
                    <option *ngFor="let producto of productService.products" value="{{producto._id}}" >{{producto.nombre}}</option>
                  </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                    <input type="text" step="any" name="cantidad" #cantidad="ngModel" [(ngModel)]="consumoService.selectedConsumo.cantidad" class="form-control" >

                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Precio Venta</label>
                  <input type="text" name="precioVenta" #precioVenta="ngModel" [(ngModel)]="consumoService.selectedConsumo.precioVenta" class="form-control"  >
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Estado</label>
                  <select name="estado" #estado="ngModel" [(ngModel)]="consumoService.selectedConsumo.estado" class="form-control" class="form-select" aria-label="Default select example">
                    <option  value="Pendiente" >Pendiente</option>
                    <option  value="Pagado" >Pagado</option>
                  </select>
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary">Guardar</button>
                  <button  (click)="resetForm(consumoForm)" class="btn btn-dark">Limpiar</button>
                </div>
          </form>
      </div>
  </div>
  </div>
  <div class="col-6">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Codigo Reserva</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio Venta</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let consumo of consumoService.consumos">
              <th> {{consumo.reserva}} </th>
              <td> {{consumo.producto}} </td>
              <th> {{consumo.cantidad}} </th>
              <td> {{consumo.precioVenta}} </td>
              <td> {{consumo.estado}} </td>
              <td>
                  <a (click)="editConsumo(consumo)">
                      <i class="material-icons">edit</i>
                  </a>
                  <a (click)="deleteConsumo(consumo._id)">
                      <i class="material-icons">delete</i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
  </div>
  </div>
